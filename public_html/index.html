<!DOCTYPE html>
<html>
    <head>
        <title>Connect the Dots</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/main_style.css" />
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
            // Ensure entire page is rendered in the browser before JS code is executed
            $(document).ready(function()
            {
                console.log('DOM loaded and ready to be manipulated.');
                
                var puzzle = document.querySelector("#puzzle"); // Get element that has id set to "puzzle"
                puzzle.addEventListener("click", placeDot, true); // Add event listener to element that has "puzzle" id
                
                function placeDot(event)
                {
                    // TODO: May want to normalize the coordinates relative to the puzzle area
                    var xCoordinate = event.clientX; // Get x-coordinate of click
                    var yCoordinate = event.clientY; // Get y-coordinate of click
                    console.log("(X, Y) = (" + xCoordinate + ", " + yCoordinate + ")"); 
                }          
            });
        </script>
    </head>
    <body>
        <div id="puzzle" class="dotbox">
            <canvas id="tutorial" style="border: 1px solid black;height: 100%; width: 100%"></canvas>
        </div>
        
        <div class="buttonbox">
            <input class="button" type="button" id="submit" value="Solve" />
        </div>
    </body>
</html>
